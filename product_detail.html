<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Detail</title>
        <style>
      .box {
        border: solid 2px rgb(0, 0, 0);
        width: 13%;
        height: 250px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mar {
        position: absolute;
        top: 60px;
        left: 18%;
      }
      .text {
        margin: 10px; 
        }
    .text_size{
        font-size: 21px;
    }

    .in-stock {
        color: red;
      }
    
      .divider {
        color: black;
      }
    
      .out-of-stock {
        color: red;
      }
    </style>
    </head>

    <body>
        <div style="padding-left: 3em;">
            <h1>Toy Name</h1>

            <div class="box">
                <p>Toy Picture</p>
            </div>

            <div class="mar">
                <p class="text_size">Brand <br>
                    Gender <br>
                    Age <br>
                    Price <br>
                    Shipping Method: Cash on Delivery
                </p>
                <div class="text_size">
                    <span class="in-stock">In stock</span>
                    <span class="divider">/</span>
                    <span class="out-of-stock">Out of stock</span>
                </div>
            </div>

        </div>
    </body>
</html>
